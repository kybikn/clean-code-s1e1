<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img" alt="matrix-eisenhower">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section section-add">
      <label class="section__title" for="new-task">Add Item</label>
      <div class="section__block">
        <input class="section__task" id="new-task" type="text">
        <button class="section__btn">Add</button>
      </div>
    </section>
    <section class="section section-todo">
      <h3 class="section__title">Todo</h3>
      <ul class="section__ul" id="incompleteTasks">
        <li class="section__li">
          <input class="section__checkbox" type="checkbox">
          <label class="section__task">Pay Bills</label>
          <input class="section__task" type="text">
          <button class="section__btn edit">Edit</button>
          <button class="section__btn-delete delete">
            <img class="section__img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="section__li editMode">
          <input class="section__checkbox" type="checkbox">
          <label class="section__task">Go Shopping</label>
          <input class="section__task" type="text" value="Go Shopping">
          <button class="section__btn edit">Save</button>
          <button class="section__btn-delete delete">
            <img class="section__img" src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>
    <section class="section section-completed">
      <h3 class="section__title">Completed</h3>
      <ul class="section__ul" id="completed-tasks">
        <li class="section__li">
          <input class="section__checkbox" type="checkbox" checked>
          <label class="section__task">See the Doctor</label>
          <input class="section__task" type="text">
          <button class="section__btn edit">Edit</button>
          <button class="section__btn-delete delete">
            <img class="section__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
